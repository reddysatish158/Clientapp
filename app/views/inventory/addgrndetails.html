      <div>
        <ul class="breadcrumb">
          <li><a href="#/inventory" select="getGRNdetails()">{{'link.admin.inventory' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.create.new.addgrn' | translate}}</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-controller="AddGRNController" ng-submit="submit()">
       <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
        <fieldset>
          <legend>Add GRN Details</legend>

          <div class="control-group">
            <label class="control-label" for="purchaseDate">{{'label.grn.purchaseDate' | translate }}&nbsp;<span class="required">*</span></label>
            <div class="controls">
              <!-- <input type="text" id="purchaseDate" ng-model="formData.purchaseDate"> -->
              <input type="text" id="purchaseDate" datepicker-pop="dd MMMM yyyy" ng-model="formData.purchaseDate" is-open="opened" 
              date-disabled="disabled(date, mode)" required late-Validate style="background-color:#FFFFFF;"  readonly/>
            </div>	
          </div>
          
          <div class="control-group">
            <label class="control-label" for="supplierId">{{'label.grn.supplierCode' | translate }}&nbsp;<span class="required">*</span></label>
            <div class="controls">
              <select ng-model="formData.supplierId"  ng-options="supplierData.id as supplierData.supplierCode for supplierData in supplierDatas" value="{{supplierData.id}}">
              </select>
            </div>
          </div>
          
           <div class="control-group">
            <label class="control-label" for="officeId">{{'label.grn.officeId' | translate }}&nbsp;<span class="required">*</span></label>
            <div class="controls">
              <select ng-model="formData.officeId"  ng-options="officeData.id as officeData.nameDecorated for officeData in officeDatas" value="{{officeData.id}}">
              </select>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="itemMasterId">{{'label.grn.itemCode' | translate }}&nbsp;<span class="required">*</span></label>
            <div class="controls">
              <select ng-model="formData.itemMasterId"  ng-options="itemData.id as itemData.itemCode for itemData in itemDatas" value="{{itemData.id}}">
              </select>
            </div>
          </div>
          
          
          <div class="control-group">
            <label class="control-label" for="orderdQuantity">{{'label.grn.orderedQuantity' | translate }}&nbsp;<span class="required">*</span></label>
            <div class="controls">
              <input type="text" id="orderdQuantity" ng-model="formData.orderdQuantity">
            </div>
          </div>
          


          <div class="offset3">
            <a href="#/inventory" ><button type="reset" class="btn">{{'button.cancel'| translate}}</button></a>
            <button type="submit" class="btn btn-primary">{{'button.save'| translate}}</button>
          </div>
          
        </fieldset>
      </form>
