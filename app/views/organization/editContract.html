      <div>
        <ul class="breadcrumb">
          <li><a href="#/organization">{{'link.admin.organisation' | translate}}</a> <span class="divider">/</span></li>
          <li><a href="#/contract">{{'label.manage.contracts' | translate}}</a> <span class="divider">/</span></li>
          <li class="active">{{'label.editcontract' | translate}}</li>
        </ul>
      </div>
      <form class="form-horizontal well" ng-controller="EditContractController" ng-submit="submit()">
       <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
        <fieldset>
          <table>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="name">{{ 'label.contract.contractperiod' | translate }}</label>
                  <div class="controls">
                    <input type="text" ng-model="formData.subscriptionPeriod">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="name">{{ 'label.contract.contractype' | translate }}</label>
                  <div class="controls">
                   
                 <!--     <select ng-model="formData.subscriptionType"  ng-options="allowedperiods.subscriptionType as allowedperiods.subscriptionType for allowedperiods in allowedperiods" value="{{allowedperiods.subscriptionType}}"> -->
                     <select ng-model="formData.subscriptionType"  ng-options="allowedperiods.subscriptionType as allowedperiods.subscriptionType for allowedperiods in allowedperiods" value="{{allowedperiods.subscriptionType}}">
      		    </select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="control-group">
                  <label class="control-label" for="units">{{ 'label.contract.units' | translate }}</label>
                  <div class="controls">
                    <input type="text" name="units" ng-model="formData.units">
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <div class="offset3">
            <a href="#/contract"><button id="cancel" type="reset" class="btn">Cancel</button></a>
            <button id="submit" type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
