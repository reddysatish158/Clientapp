      <div ng-controller="EditPriceController" >
       <div>
        <ul class="breadcrumb">
              <li><a href="#/plans">{{'link.admin.plans' | translate}}</a> <span class="divider">/</span></li>
               <li><a href="#/viewprice/{{formData.priceId}}/{{formData.planId}}">{{formData.planCode}}</a><span class="divider">/</span></li>
              <li class="active">{{formData.priceId}}</li>
          </ul>
      </div>
      <form class="form-horizontal well" ng-submit="submit()">
       <div class="error" ng-show="errorStatus || errorDetails">
		<label>{{'label.contract.error' | translate}}</label>
		<label ng-show="errorStatus">{{errorStatus}}</label>
		<label ng-hide="errorStatus" ng-repeat="error in errorDetails">{{error.code | translate}}</label>
	    </div>
        <fieldset>
          <legend>{{'label.editprice' | translate}}</legend>
          <table width="100%">
           <tr>
                  <td width="50%">
          <div class="control-group">
            <label class="control-label" for="planCode">{{ 'label.plan.plancode' | translate }}</label>
            <div class="controls">
              <input type="text" id="planCode" ng-model="formData.planCode" value="formData.planCode" readonly>
            </div>
          </div>
          
            <td width="50%">
          <div class="control-group">
            <label class="control-label" for="chargevariant">{{ 'label.price.chargevariant' | translate }}</label>
            <div class="controls">
              <select ng-model="formData.chargeVariantId"  ng-options="chargevariant.id as chargevariant.value for chargevariant in chargevariants" value="{{chargevariant.id}}"></select>
            </div>
          </div>
          </td>
          </tr>
           <tr>
            <td width="50%">
          <div class="control-group">
            <label class="control-label" for="servicecode">{{ 'label.plan.servicecode' | translate }}</label>
            <div class="controls">
               <select ng-model="formData.serviceCode"  ng-options="serviceData.serviceCode as serviceData.serviceDescription for serviceData in serviceDatas" value="{{serviceData.serviceCode}}"></select>
            </div>
          </div>
          </td>
          
                  <td width="50%">
          <div class="control-group">
            <label class="control-label" for="discountCode">{{ 'label.price.discountcode' | translate }}</label>
            <div class="controls">
              <select ng-model="formData.discountId"  ng-options="discountdata.discountMasterId as discountdata.discountDescription for discountdata in discountdatas" value="{{discountdata.discountMasterId}}"></select>
            </div>
          </div>
          </td>
          </tr>
          <tr>
            <td width="50%">
          <div class="control-group">
            <label class="control-label" for="chargecode">{{ 'label.price.chargecode' | translate }}</label>
            <div class="controls">
               <select ng-model="formData.chargeCode"  ng-options="chargeData.chargeCode as chargeData.chargeDescription for chargeData in chargeDatas" value="{{chargeData.chargeDescription}}"></select>
            </div>
          </div>
          </td>
            
               <td width="50%">
          <div class="control-group">
            <label class="control-label" for="priceregion">{{ 'label.price.priceregion' | translate }}</label>
            <div class="controls">
            <select ng-model="formData.priceregion"  ng-options="priceRegionData.id as priceRegionData.priceregionCode for priceRegionData in priceRegionDatas" value="{{priceRegionData.id}}"></select>
            </div>
          </div>
          </td>
            </tr>
            <tr>
             <td>
          <div class="control-group">
            <label class="control-label" for="amount">{{ 'label.price.amount' | translate }}</label>
            <div class="controls">
            <input type="text" id="price" ng-model="formData.price">
            </div>
          </div>
          </td>
          <td>
          	<div ng-show="formData.isPrepaid == 'Y'">
            	<div class="control-group">
              	<label class="control-label" for="duration">{{ 'label.plan.duration' | translate }}</label>
              	<div class="controls">
                	<select ng-model="formData.duration"  ng-options="subscriptiondata.Contractdata as subscriptiondata.Contractdata for subscriptiondata in subscriptiondata" value="{{subscriptiondata.Contractdata}}"></select>
              	</div>
              	 </div>
              </div>
              </td>
          </tr>
          </table>
      
          <div class="offset3">
            <a href="#/viewprice/{{formData.priceId}}/{{formData.planId}}"><button id="cancel" type="reset" class="btn">Cancel</button></a>
            <button id="submit" type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
 </div>
