<div ng-controller="ViewRegionController">

	<div class="paddedbottom10">
		<ul class="breadcrumb">
			<li><a href="#/organization">{{'link.admin.organisation' |
					translate}}</a> <span class="divider">/</span></li>
			<li><a href="#/regions">{{'label.regions' | translate}}</a>
				<span class="divider">/</span></li>
			<li class="active">{{region.regionCode}}</li>
		</ul>
		 <div class="pull-right">
	      <div class="btn-group">
	          <a ng-show="PermissionService.showMenu('UPDATE_REGION')" href="#/editRegions/{{region.id}}" class="btn btn-primary"><i class="icon-edit icon-white"></i> Edit</a>	        
	          <a ng-show="PermissionService.showMenu('DELETE_REGION')" ng-click="deleteRegion()" class="btn btn-primary"><i class="icon-trash icon-white"></i> Delete</a>	
	      </div>
	    </div>
	</div>

	<div class="row paddedleft">
		
		<table width="100%">
		    <tr>
                <td>id</td>
                <td>{{region.id}}</td>
            </tr>
			<tr>
				<td>regionCode</td>
				<td>{{region.regionCode}}</td>
			</tr>
			<tr>
				<td>regionName</td>
				<td>{{region.regionName}}</td>
			</tr>
			
		</table>
	</div>

</div>
