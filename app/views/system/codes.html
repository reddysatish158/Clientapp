<div data-ng-controller="CodeController">
<div>
    <ul class="breadcrumb">
        <li><a href="#/system">{{'link.admin.system' | translate}}</a> <span class="divider">/</span></li>
        <li class="active">{{'label.managecodes' | translate}}</li>
    </ul>
    <div class="pull-right">
        <a ng-show="PermissionService.showMenu('CREATE_CODE')" href="#/addcode" class="btn btn-primary"><i class="icon-plus icon-white"></i>Add Code</a>
    </div>
</div>
<div class="row-fluid" ng-show="PermissionService.showMenu('READ_CODE')">
	<input ng-model="filterText" type="text" class="span marginbottom0px" placeholder="Filter by name">
    <table class="table">
        <thead>
        <tr class="graybg">
            <th>CodeName</th>
            <th>System Defined</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr class="pointer-main" data-ng-repeat="code in codes| filter:filterText">
                <td class="pointer" data-ng-click="routeTo(code.id)">{{code.name}}</td>
                <td class="pointer" data-ng-click="routeTo(code.id)">{{code.systemDefined}}</td>
                <td class="pointer" data-ng-click="routeTo(code.id)">{{code.description}}</td>
            </tr>

        </tbody>
    </table>
    
    <!-- 
    		commented line is used for pagination
    		If you need uncomment it
   	 -->
   <!--  <ul class="pager">
        			<li class="previous"><a ng-click="codes.previous()" href="" ng-disabled="!codes.hasPrevious()">&larr; Prev</a></li>
        			<li class="next" ><a ng-click="codes.next()" href="" ng-disabled="!codes.hasNext()">Next &rarr;</a></li>
	</ul> -->
</div>
</div>
